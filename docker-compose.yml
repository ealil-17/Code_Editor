services:
  codvia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codvia-app
    ports:
      - "80:80"
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - app-temp:/app/backend/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app-temp:
    driver: local
