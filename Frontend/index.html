<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codvia - Online Code Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
        }

        .header {
            background: #252526;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3c3c3c;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #569cd6;
        }

        .logo span {
            color: #4ec9b0;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover {
            border-color: #569cd6;
        }

        .run-btn {
            background: #4ec9b0;
            color: #1e1e1e;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .run-btn:hover {
            background: #3db89a;
        }

        .run-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 70px);
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3c3c3c;
        }

        .output-section {
            display: flex;
            flex-direction: column;
        }

        .section-header {
            background: #2d2d2d;
            padding: 10px 20px;
            font-size: 13px;
            color: #808080;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #3c3c3c;
        }

        .code-editor {
            flex: 1;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            resize: none;
            outline: none;
        }

        .code-editor::placeholder {
            color: #555;
        }

        .input-section {
            border-top: 1px solid #3c3c3c;
        }

        .input-header {
            background: #2d2d2d;
            padding: 8px 20px;
            font-size: 12px;
            color: #808080;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-box {
            background: #252526;
            border: none;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            padding: 15px 20px;
            resize: none;
            outline: none;
            height: 100px;
            width: 100%;
        }

        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-box {
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .output-box.error {
            color: #f14c4c;
        }

        .output-box.success {
            color: #4ec9b0;
        }

        .status-bar {
            background: #007acc;
            padding: 5px 20px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar.error {
            background: #c72e2e;
        }

        .status-bar.success {
            background: #16825d;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            color: #569cd6;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #569cd6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .boilerplate-btn {
            background: transparent;
            border: 1px solid #555;
            color: #808080;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
        }

        .boilerplate-btn:hover {
            border-color: #569cd6;
            color: #569cd6;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Cod<span>via</span></div>
        <div class="controls">
            <select id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="typescript">TypeScript</option>
                <option value="ruby">Ruby</option>
                <option value="go">Go</option>
                <option value="php">PHP</option>
                <option value="rust">Rust</option>
            </select>
            <button type="button" class="run-btn" id="runBtn" onclick="runCode(); return false;">
                ▶ Run Code
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="editor-section">
            <div class="section-header">
                Code Editor
                <button type="button" class="boilerplate-btn" onclick="loadBoilerplate(); return false;">Load Template</button>
            </div>
            <textarea 
                class="code-editor" 
                id="codeEditor" 
                placeholder="Write your code here..."
                spellcheck="false"
            ></textarea>
            <div class="input-section">
                <div class="input-header">
                    <span>Input (stdin)</span>
                    <span style="font-size: 11px;">Separate multiple inputs with newlines</span>
                </div>
                <textarea 
                    class="input-box" 
                    id="inputBox" 
                    placeholder="Enter input here (if your program needs it)..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>

        <div class="output-section">
            <div class="section-header">Output</div>
            <div class="output-container">
                <div class="output-box" id="outputBox">
                    <span style="color: #555;">Output will appear here after running your code...</span>
                </div>
            </div>
            <div class="status-bar" id="statusBar">
                <span id="statusText">Ready</span>
                <span id="execTime"></span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Load boilerplate on language change
        document.getElementById('language').addEventListener('change', () => {
            loadBoilerplate();
        });

        // Load initial boilerplate
        window.onload = () => {
            loadBoilerplate();
        };

        async function loadBoilerplate() {
            const language = document.getElementById('language').value;
            try {
                const response = await fetch(`${API_URL}/code/boilerplate/${language}`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('codeEditor').value = data.code;
                }
            } catch (error) {
                console.error('Failed to load boilerplate:', error);
            }
        }

        async function runCode(event) {
            // Prevent any default behavior
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            const language = document.getElementById('language').value;
            const code = document.getElementById('codeEditor').value;
            const input = document.getElementById('inputBox').value;
            const outputBox = document.getElementById('outputBox');
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const execTime = document.getElementById('execTime');
            const runBtn = document.getElementById('runBtn');

            if (!code.trim()) {
                outputBox.className = 'output-box error';
                outputBox.textContent = 'Error: Please write some code first!';
                return false;
            }

            // Show loading state
            runBtn.disabled = true;
            runBtn.innerHTML = '<div class="spinner"></div> Running...';
            outputBox.innerHTML = '<div class="loading"><div class="spinner"></div>Executing code...</div>';
            statusBar.className = 'status-bar';
            statusText.textContent = 'Running...';
            execTime.textContent = '';

            try {
                const response = await fetch(`${API_URL}/code/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ language, code, input })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.error && data.error.trim()) {
                        // Has stderr output
                        outputBox.className = 'output-box error';
                        outputBox.textContent = data.output + '\n' + data.error;
                        statusBar.className = 'status-bar error';
                        statusText.textContent = `Exit Code: ${data.exitCode}`;
                    } else {
                        // Success
                        outputBox.className = 'output-box success';
                        outputBox.textContent = data.output || '(No output)';
                        statusBar.className = 'status-bar success';
                        statusText.textContent = 'Executed Successfully';
                    }
                    execTime.textContent = `Time: ${data.executionTime}ms`;
                } else {
                    outputBox.className = 'output-box error';
                    outputBox.textContent = `Error: ${data.error}`;
                    statusBar.className = 'status-bar error';
                    statusText.textContent = 'Execution Failed';
                }
            } catch (error) {
                outputBox.className = 'output-box error';
                outputBox.textContent = `Connection Error: ${error.message}\n\nMake sure the backend server is running on port 5000.`;
                statusBar.className = 'status-bar error';
                statusText.textContent = 'Connection Failed';
            } finally {
                runBtn.disabled = false;
                runBtn.innerHTML = '▶ Run Code';
            }

            return false; // Prevent any form submission
        }

        // Keyboard shortcut: Ctrl+Enter to run
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
        });
    </script>
</body>
</html>
